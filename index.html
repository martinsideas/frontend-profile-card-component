<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/styles_desktop.css" media="screen and (min-width: 750px)" />

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Quicksand:wght@300;500;700&display=swap"
    rel="stylesheet">
</head>
<body>
  
    <div class="main-card">
      <div class="header-background">

      </div>
      <div class="user-info">
        <div class="img-bg">
          <img src="/images/image-victor.jpg" alt="user profile">
        </div>
        <p class="name">Victor Crest<span class="age">26</span></p>
        <p class="country">London</p>
      </div>
      <hr>
      <div class="user-stats">
        <div class="followers">
          <p class="big">80K</p>
          <p class="small">Followers</p>
        </div>
        <div class="likes">
          <p class="big">803K</p>
          <p class="small">Likes</p>
        </div>
        <div class="photos">
          <p class="big">1.4K</p>
          <p class="small">Photos</p>
        </div>
      </div>
    </div>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/martinsideas/frontend-profile-card-component" target="_blank">Martin The Coder</a>.
  </div>
</body>
</html>
